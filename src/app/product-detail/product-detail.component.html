<div class="product-card" *ngIf="product">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>$ {{product.price}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../assets/No_Image_Available.jpg" alt="No Image Available">
          <mat-card-content>
            <p>
                {{product.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="goBack()">Back</button>
        </mat-card-actions>
    </mat-card>
</div>
