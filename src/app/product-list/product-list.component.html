<h3>Awsome products</h3>
<div class="grid grid-pad">
  <mat-card *ngFor="let product of products" class="product-card">
    <mat-card-header>
      <div mat-card-avatar class="product-card-header-image"></div>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="gotoDetail(product)">Details</button>
      <button mat-button>Add to cart</button>
    </mat-card-actions>
  </mat-card>
